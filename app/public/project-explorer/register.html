<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project Explorer</title>
    </head>
    <body>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Final Year Projects</h2>
        <a href="index.html">Home</a> <a href="index.html">Projects</a> <a href="index.html">Submit</a> <a href="index.html">Login</a> <a href="index.html">Register</a>
        <h2>Register</h2>
        <form>
            <label for="firstname">First Name: </label>
            <input type="text" id="firstname">

            <label for="lastname">Last Name: </label>
            <input type="text" id="lastname">

            <label for="email">Email Address: </label>
            <input type="email"id="email">

            <label for="password">Password: </label>
            <input type="password" id="password">

            <label for="matricNumber">Matric Number: </label>
            <input type="text" id="matricNumber">

            <label for="program">Program: </label>
            <select name="program" id="program">
                <option value="computer_science">Computer Science</option>
                <option value="computer_technology">Computer Technology</option>
                <option value="computer_information_science">Computer Infornation Science</option>
            </select>
            
            <select name="graduationYear" id="graduationYear">
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>

            </select>

            <input type ="submit"/>
        
        </form>
    </body>
</html>
