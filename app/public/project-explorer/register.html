<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project Explorer</title>
    </head>
    <body>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Final Year Projects</h2>
        <a href="index.html">Home</a> <a href="search.html">Projects</a> <a href="createProject.html">Submit</a> <a href="login.html">Login</a> <a href="register.html">Register</a>
        <h2>Register</h2>
        <form>
            <label for="firstName">First Name: </label>
            <input type="text" name="firstName">

            <label for="lastName">Last Name: </label>
            <input type="text" name="lastName">

            <label for="email">Email Address: </label>
            <input type="email"name="email">

            <label for="password">Password: </label>
            <input type="password" name="password">

            <label for="matricNumber">Matric Number: </label>
            <input type="text" name="matricNumber">

            <label for="program">Program: </label>
            <select name="program" >
                <option value="computer_science">Computer Science</option>
                <option value="computer_technology">Computer Technology</option>
                <option value="computer_information_systems">Computer Information Systems</option>
            </select>
            
            <select name="graduationYear">
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>

            </select>

            <input type ="submit"/>
        
        </form>
    </body>
</html>
