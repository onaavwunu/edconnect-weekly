<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project Explorer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="nav-left">
            <a href="index.html">Project Explorer</a> 
           
            <input id="search_term" type="text" placeholder="Search Projects"/>
			<button id="search-btn" class="btn-major" type="button">Search</button>
            
            <a href="search.html">Projects</a> 
            <a href="createProject.html">Submit</a> 
        </div>

        <div class="nav-right"></div>
    
            <a href="login.html">Login</a>
             <a href="register.html">Sign Up</a>

            </div>
            </nav>
        
        
    <main class="main-create-project">
        <section>
            <h3>Submit Project</h3>
            <form>

                <div class="form-row-label">
                    <label>Project Name: </label>
                </div>

                <div class="form-row">
                    <input name="project-name" type="text" />
                </div>

                <div class="form-row-label">
                    <label>Project Abstract: </label>
                </div>

                <div class="form-row">
                    <textarea name="project-abstract" rows="8"></textarea>
                </div>

                <div class="form-row-label">
                    <label>Authors: </label>
                </div>

                <div class="form-row">
                    <input name="authors" type="text" />
                </div>

                <div class="form-row-label">
                    <label>Tag(s): </label>
                </div>

                <div class="form-row">
                    <input name="tags" type="text" />
                </div>

                <div class="form-row">
                    <button id="submit-btn" class="btn-major" type="button">Submit</button>
                </div>
            </form>
        </section>


    </main>

    </body>
